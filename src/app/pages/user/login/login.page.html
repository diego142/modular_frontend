<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<img class="logotipo" src="assets/icon/logotipo.png">
  
<form #formLogin="ngForm">
<ion-item>
    <ion-label position="floating"><ion-icon name="mail-outline"></ion-icon> Correo electrónico </ion-label>
    <ion-input type="email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" name="email" [(ngModel)]="user.email" required></ion-input>
</ion-item>
  
<ion-item>
    <ion-label position="floating"> <ion-icon name="chevron-forward-circle-outline"></ion-icon> Contraseña </ion-label>
    <ion-input type="password" name="password" [(ngModel)]="user.password" required></ion-input>
</ion-item>
</form>

<ion-button expand="full" (click)="verifyUser()" [disabled]="!formLogin.valid">Entrar</ion-button>

<div class="links">
  <a routerLink="/lost-password">¿Olvidaste tu contraseña?</a><br><br>
  <a routerLink="/new-account">Crear cuenta nueva</a>
</div>
  
</ion-content>
